<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/pictures/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="./assets/CSS/style2.css">

    <!-- <link rel="stylesheet" href=".assets/CSS/reset.css"> -->

    <title>Garden Planner Favorites</title>
</head>

<body>
    <header class="level hero">
        <h1 class="hero-body">Garden Planner</h1>

        <!-- nav disappears for mobile -->
        <nav class="hero-foot navbar-menu ">
            <a href="index.html" class="navOb navbar-item">Home</a>
        </nav>
        
        <!--mobile navigation  -->
        <div id="navigation-mobile" class="dropdown column is-full ">
            <div class="dropdown-trigger">
                <button class="Btn button is-medium is-fullwidth"> Navigation</button>
            </div>

            <div class="navMenu hero is-small">
                <div class="dropdown-content  navContent">
                    <a id="navGarden_tips" class="navItem dropdown-item ">Main</a>
                </div>
            </div>
        </div>
    </header>

    <div class="tile is-ancestor">
        <aside class="tile is-parent is-vertical is-3">
            <div class="tile is-child box" id="list">
                <h2 class="list-title" id="search-results">Favorites</h2>
                <ul class="tile is-parent is-vertical" id="searchResults">
                </ul>
            </div>
        </aside>

        <main class="tile is-parent ">
            <section class="tile is-child is-5 box" id="content">
                <div class="tile is-parent is-vertical">
                    <div class="titleTile tile is-child is-7 box">
                        <h2 class="list-title" id="card-title"></h2>
                    </div>

                    <div class="plantImage tile is-child is-11 box">
                        <figure class="image is-1by1" id="plantImage">
                        </figure>
                    </div>
                </div>
            </section>

            <section class="plantSpace tile is-child is-4 box">
                <p id="plantInfo"></p>
            </section>
        </main>
    </div>

    <footer class="base footer"></footer>


    <script src="./assets/js/api_key.js"></script>
    <script src="./assets/js/plant_favorites.js"></script>
    <script src="./assets/js/plant_card.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/nav.js"></script>
</body>

</html>
